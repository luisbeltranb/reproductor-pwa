
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor DJ</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png">
  <meta name="theme-color" content="#000000">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.ibb.co/YT28SwyL/EJEMPLO-TU-LOGO-AQUI.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      text-shadow: 1px 1px 3px black;
    }
    .controls {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }
    button {
      background-color: rgba(0,0,0,0.6);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 24px;
      border-radius: 8px;
      cursor: pointer;
    }
    canvas {
      width: 600px;
      height: 100px;
      background-color: transparent;
      margin-top: 20px;
    }
    .track-name {
      position: absolute;
      bottom: 30px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 18px;
      max-width: 90%;
      text-align: center;
    }
    .social-bubbles {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }
    .social-bubbles a {
      width: 50px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.3s, background-color 0.3s;
    }
    .social-bubbles a:hover {
      transform: scale(1.2);
      background-color: rgba(255, 255, 255, 0.4);
    }
    .social-bubbles img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

<audio id="audio" crossorigin="anonymous"></audio>
<canvas id="visualizer"></canvas>

<div class="controls">
  <button onclick="prevSong()">‚èÆÔ∏è</button>
  <button id="playPauseBtn" onclick="togglePlayPause()">‚ñ∂Ô∏è</button>
  <button onclick="nextSong()">‚è≠Ô∏è</button>
  <button onclick="playRandomSong()">üîÄ</button>
</div>

<div class="track-name" id="trackName">Cargando canci√≥n...</div>

<div class="social-bubbles">
  <a href="https://www.facebook.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook"></a>
  <a href="https://www.instagram.com" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
  <a href="https://wa.me/message/26OXOEPDCREJE1" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"></a>
</div>

<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log("Service Worker registrado"))
      .catch(err => console.error("Error al registrar Service Worker:", err));
  }
</script>
</body>
</html>
